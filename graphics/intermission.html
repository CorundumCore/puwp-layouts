<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Power Up With Pride Intermission Layout</title>

    <!--Theme-specific CSS file updated via Scene Editing tab in NodeCG dashboard.-->
    <link id="theme-css-file" rel="stylesheet" href="">
    <link rel="stylesheet" href="css/intermission.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

    <script>
        // Set event year based on current date.
        $(() => {
            let now = new Date();
            $("#event-logo-year").text(now.getFullYear().toString());
        });
    </script>
    <script src="js/utils.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/donations.js"></script>
    <script src="js/intermission/music.js"></script>
    <script src="js/intermission/run-info.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div id="event-logo-container">
                <img id="mushy-logo" src="img/mushy.png" alt="Mushy logo">
                <span id="event-logo-name"><span class="event-name-slug"><span>PUWP</span></span></span>
                <span id="event-logo-year"></span>
            </div>
            <div class="schedule">
                <div class="coming-up-title">Coming Up</div>
                <div class="coming-up-info">
                    <div class="coming-up-name"></div>
                    <div class="coming-up-runner"></div>
                </div>

                <div class="on-deck-wrapper">
                    <div class="on-deck-title">On Deck</div>
                    <div class="on-deck-info-wrapper">
                    </div>
                </div>
            </div>
            <div class="incentives">
                <div class="incentives-title">UPCOMING INCENTIVES</div>
                <div class="incentive-wrapper">
                </div>
            </div>

            <div class="bid-wars">
                <div class="bid-wars-title">UPCOMING BID WARS</div>
                <div class="bid-wars-wrapper">
                    <div class="bid-war-game"></div>
                    <div class="bid-war-name"></div>
                    <div class="bid-wrapper">
                    </div>
                </div>
            </div>
            <div id="charity-logo-container">
                <img id="charity-logo" src="img/charity-logo.png" alt="Charity logo">
            </div>
            <div id="donation-total"></div>
        </div>
        <div class="currently-playing">
            <div>Currently playing:</div>
            <div id="current-artist" class="currently-playing-info"></div>
            <div id="current-song" class="currently-playing-info"></div>
        </div>
        <div class="music-credits">
            <div>Music provided by glitchxcity</div>
            <div class="playlist-link"></div>
        </div>
    </div>
</body>
</html>
